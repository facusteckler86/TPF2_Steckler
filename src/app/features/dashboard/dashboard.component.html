<mat-drawer-container class="example-container" autosize>
  <!-- INICIO DEL SIDEBAR -->

  <mat-drawer opened="true" #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive="activated">Inicio</a>

      <a

      mat-list-item routerLink="courses" routerLinkActive="activated"
        >Cursos</a
      >

      <a mat-list-item routerLink="students" routerLinkActive="activated"
        >Estudiantes</a
      >

      <a mat-list-item routerLink="enrollments" routerLink="activated"
        >Inscripciones</a
      >

      <a mat-list-item routerLink="courses" routerLinkActive="activated"
        >Alta de Cursos</a
      >

      <a (click)="logout()"></a>Cerrar Sesion
    </mat-nav-list>
  </mat-drawer>

  <!-- INICIO DE LA TOOLBAR -->

  <mat-toolbar>
    <div class="flex justify-content-between w-full align-items-center">
    <button mat-icon-button (click)="drawer.toggle()" class="example-icon">
      <mat-icon>apps</mat-icon>
    </button>

    <span>Alumnos</span>
    <span class="example-spacer"></span>

      @if(authUser$ | async; as user){
        <span>
          {{user.name + '' + user.apellido}}
        </span>
      }
      </div>
  </mat-toolbar>

  <!-- llamado al router -->

  <router-outlet />

  <!-- fin de la toolbar -->
  <div class="background-image"></div>
</mat-drawer-container>

@if (isLoading$ |async) {

<p>Cargando ....</p>

}@else { @if (error$|async) {<p>Un Error en la carga</p>
<div class="reload">
  <button
(click)="reloadPage()"
mat-stroked-button>Recargar</button>
</div>
}@else {
<mat-list role="list">
  <mat-list-item *ngFor="let students of students$ | async" role="listitem"
    >{{ students.name }}
    <button
    (click)="deleteStudents(students.name)"
    mat-icon-button color="warn"><mat-icon>cancel</mat-icon></button>
  </mat-list-item>
</mat-list>

} }
